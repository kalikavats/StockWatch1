<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"

  <h:head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

   .error{color:red}

  <h:body>
  <br></br>
  <br></br>
  <br></br>
  <div class="container">
  <B><h1>MY STOCK WATCH</h1></B>
      <div class="navbar navbar-inverse" >
        <div class="navbar-brand">
         Login Page
        </div>
      </div>
  </div> 
  <div class="cols">
			<div class="row-xs-12">
  <h:form styleClass="form-horizontal">
					<div class="form-group">
						<h:outputLabel value="Username " styleClass="control-label col-sm-1"/>
						<div class="col-sm-10">
							<h:inputText value="#{login.username}" label="username" required="true" id="username" a:placeholder="Username" requiredMessage="Username Required"  styleClass="form-control"/>
							
							<h:messages  for="username" styleClass="error"/>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Password" styleClass="control-label col-sm-1"/>
						<div class="col-sm-10">
							<h:inputSecret value="#{login.password}" label="password" required="true" id="password" a:placeholder="Password" styleClass="form-control" requiredMessage="Password Required" />
							<h:messages  for="password" styleClass="error"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-5 col-sm-10">
							<h:commandButton value="Login" action="#{login.getLoginDetails()}" styleClass="bta btnlg btn-primary"  />
						</div>
					</div>
					<h3><font color="red" ><h:messages></h:messages></font></h3>
				</h:form>
				<h:form>
				<div class="form-group">
                <div class="col-sm-offset-1 col-sm-9">
                <a href="RegisterCustomer.xhtml">Register as a User</a>
                </div>
                </div>

                <br></br>

                <div class="form-group">
                <div class="col-sm-offset-1 col-sm-9">
                <a href="RegisterManager.xhtml">Register as a Manager</a>
                </div>
                </div>
				</h:form>
  </div>
  </div>
