<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
  <h:head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
  <h:outputStylesheet library="css" name="bootstrap.min1.css"> </h:outputStylesheet>
  <style>
   .error{color:red}
  </style>
  </h:head> 
 <h:body>
    <div class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-brand">Manager Profile </div>
        </div>
         <h:form>
				<div class="pull-right">
				<h:commandLink value="Logout" actionListener="#{login.logout()}" action="#{login.logout()}"/>
				</div>
				</h:form>
				
				<h:form>
				<div class="pull-left">
				<h:commandLink value="Back" actionListener="#{login.getResults()}" action="#{login.getResults()}"/>
				</div>
				</h:form>
        <div class="row">
            <div class="col-xs-12 col-xs-updated">
                <h:form id="Register" styleClass="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="First Name" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                        #{login.getFirstName()} 
                        </div>

                    </div>

                  <div class="form-group">

                       <h:outputLabel value="Last Name" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                        #{login.getLastName()} 
                        </div>

                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Address" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                        #{login.getAddress()} 
                    </div>

                    </div>

					<div class="form-group">
                        <h:outputLabel value="Phone Number" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                        #{login.getPhoneNumber()} 
                    </div>

                    </div>
					
					<div class="form-group">
                        <h:outputLabel value="Email" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                        #{login.getEmail()} 
                        </div>

                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Fees" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                        #{login.getFees()} 
                    </div>
					</div>
					
					<div class="form-group">
                        <h:outputLabel value="Username" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                        #{login.getUsername()} 
                    </div>
					</div>
					
					

                </h:form>
                <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                      <h:link value="Update Profile" outcome="ManagerChange" />
                     </div>
                     </div>
					

            </div>
              

        </div>
    </div>

<!-- Code Update Profile -->


</h:body>
</html>
