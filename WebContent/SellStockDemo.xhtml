<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
  <h:head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
  <h:outputStylesheet library="css" name="bootstrap.min1.css"> </h:outputStylesheet>
  <style>
   .error{color:red}
  </style>
  </h:head> 
  <h:body>
  <div class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-brand">Purchased Stock</div>
        </div>
      

<h:dataTable id="dt1" value="#{stockSee.perInfoAll}" var="item" bgcolor="#F1F1F1" border="10" cellpadding="8" cellspacing="5"  width="100%" dir="LTR" frame="hsides" rules="all" summary="This is a JSF code to create dataTable." >

<f:facet name="header">
<h:outputText value="Purchased Stock" />
</f:facet> 

<h:column>
<f:facet name="header">
<h:outputText value="Id" />
</f:facet> 
<h:outputText style="" value="#{item.id}" ></h:outputText>
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Username"/>
</f:facet> 
<h:outputText value="#{item.username}"></h:outputText>
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="stock Symbol"/>
</f:facet> 
<h:outputText value="#{item.stockSymbol}"></h:outputText>
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Quantity"/>
</f:facet> 
<h:outputText value="#{item.qty}"></h:outputText>
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Price"/>
</f:facet> 
<h:outputText value="#{item.price}"></h:outputText>
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Amount"/>
</f:facet> 
<h:outputText value="#{item.amount}"></h:outputText>
</h:column>


<f:facet name="footer">
<h:outputText value="The End" />
</f:facet> 

</h:dataTable>
<h:messages  styleClass="error"/>


        
    </div>   

<!-- Code Update Profile -->

</h:body>
</html>
