<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
  <h:head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
  <h:outputStylesheet library="css" name="bootstrap.min1.css"> </h:outputStylesheet>
  <style>
   .error{color:red}
  </style>
  </h:head> 
  <h:body>
  <div class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-brand">Requests from Clients</div>
        </div>
      <h:form>
				<div class="pull-right">
				<h:commandLink value="Logout" actionListener="#{login.logout()}" action="#{login.logout()}"/>
				</div>
				</h:form>
				
				<h:form>
				<div class="pull-left">
				<h:commandLink value="Back" actionListener="#{login.getResults()}" action="#{login.getResults()}"/>
				</div>
				</h:form>

<h:dataTable id="dt1" value="#{managerSee.adInfo}" var="item" bgcolor="#F1F1F1" border="10" cellpadding="8" cellspacing="5"  width="100%" dir="LTR" frame="hsides" rules="all" summary="This is a JSF code to create dataTable." >

<f:facet name="header">
<h:outputText value="Requests to Register from Manager" />
</f:facet> 

<h:column>
<f:facet name="header">
<h:outputText value="Username" />
</f:facet> 
<h:outputText style="" value="#{item.username}" ></h:outputText>
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Role"/>
</f:facet> 
<h:outputText value="#{item.role}"></h:outputText>
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Status"/>
</f:facet> 
<h:outputText value="#{item.action1}"></h:outputText>
</h:column>


<h:column>
<f:facet name="header">
<h:outputText value="Action to View"/>
</f:facet> 
<h:form>
<h:commandLink action="#{registerManager.viewProfileManager(item.username)}" value="View"></h:commandLink><br></br>
<!--  <h:commandLink action="" value="Purchase"></h:commandLink>  -->
</h:form>
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Action to Approve"/>
</f:facet> 
<h:form>
<h:commandLink action="#{registerManager.changeStatus(item.username)}" value="Change Status"></h:commandLink><br></br>
<!--  <h:commandLink action="" value="Purchase"></h:commandLink>  -->
</h:form>
</h:column>

<f:facet name="footer">
<h:outputText value="The End" />
</f:facet> 

</h:dataTable>



<h:messages  styleClass="error"/>
        
    </div>   

<!-- Code Update Profile -->

</h:body>
</html>
