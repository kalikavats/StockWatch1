<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
  <h:head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
  <h:outputStylesheet library="css" name="bootstrap.min1.css"> </h:outputStylesheet>
  <style>
   .error{color:red}
  </style>
  </h:head> 
 <h:body>
    <div class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-brand">Profile Manager</div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-xs-updated">
                <h:form id="Register" styleClass="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="First Name" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                        #{registerManager.getFirstName()} 
                        </div>

                    </div>

                  <div class="form-group">

                       <h:outputLabel value="Last Name" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                        #{registerManager.getLastName()} 
                        </div>

                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Address" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                        #{registerManager.getAddress()} 
                    </div>

                    </div>

					<div class="form-group">
                        <h:outputLabel value="Phone Number" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                        #{registerManager.getPhoneNumber()} 
                    </div>

                    </div>
					
					<div class="form-group">
                        <h:outputLabel value="Email" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                        #{registerManager.getEmail()} 
                        </div>

                    </div>
					
					<div class="form-group">
                        <h:outputLabel value="Username" styleClass="control-label col-sm-2" />
                        <div class="col-sm-10">
                        #{registerManager.getUsername()} 
                    </div>
					</div>
					
					

                </h:form>
             
            </div>
              

        </div>
    </div>

<!-- Code Update Profile -->


</h:body>
</html>
